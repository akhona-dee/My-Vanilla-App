<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css
">
<link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/6d9144b5da.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
</head>
<body>
     <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="search-panel">
            <form  class="flex-nowrap"  id="search-form">
            <div class="row ">
            <div class="search-text">
            <div class="col-6 px-1">
            <input type="search" id="city-input" class="form-control search-bar"
            placeholder="Enter your city here..."
            autocomplete="off" >
        </div>
        <div class="col-2 px-1">
            <input type="submit"value="search" class="form-control search-button">
        </div>
    </div>
</div>
</div>
         </form>
         
        <div class="overview">
            <h1 id="city"></h1>
            <ul>
                <li> Last updated: <span id="date" ></span></li>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
        </div>
        <div class="row">
    <div class="col-6">
    <div class="d-flex weather-temperature">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/091/956/original/sun_2698194.png?1691010209"
        alt="Clear"
        class="d-flex"
        />
         <div class="d-flex"></div><strong id="temperature"></strong>
       <span class="units"
                    ><a style= "text-decoration: none" href="#" id="celsius-link" class="active">°C</a> |
                    <a style= "text-decoration: none" href="#" id="fahrenheit-link">°F</a></span>
        </div>
    </div>
    <div class="col-6" id="conditions">
        <ul>
            <li>
                Humidity: <span id="humidity"></span>%</li>
            <li>
              Wind:<span id="wind"></span>
              km/h</li>
        </ul>
    </div>
    </div>
    <hr />
    <div class="weather-forecast" id="forecast"></div>
</div>
<small>
     <a style="text-decoration:none" href="https://github.com/akhona-dee/My-Vanilla-App" 
    target="_blank"> Open-source code 
</a>
 by Akhona Mxatule 
     
</small>
</div>
    </div>
</body>
<script src="src/script.js"></script>
</html>
